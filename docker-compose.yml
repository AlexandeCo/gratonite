services:
  # ──────────────────────────────────────────────────────────────────────────
  # PostgreSQL 16 — Primary database
  # ──────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: gratonite
      POSTGRES_PASSWORD: gratonite
      POSTGRES_DB: gratonite
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gratonite"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────────────────────────────────────
  # Redis 7 — Pub/Sub + caching + sessions
  # ──────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────────────────────────────────────
  # MinIO — S3-compatible object storage (avatars, banners, uploads)
  # ──────────────────────────────────────────────────────────────────────────
  minio:
    image: minio/minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: gratonite
      MINIO_ROOT_PASSWORD: gratonite123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
